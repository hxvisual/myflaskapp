{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-content">
        <h1>Привет, я [Ваше имя]</h1>
        <p>Профессиональный [Ваша профессия]</p>
        <a href="{{ url_for('projects') }}" class="btn">Мои работы</a>
    </div>
    <div class="hero-image">
        <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Мое фото">
    </div>
</section>

<section class="about">
    <h2>Обо мне</h2>
    <p>Здесь вы можете написать краткую информацию о себе, своих навыках и опыте работы.</p>
</section>
{% endblock %}
